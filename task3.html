<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="product-card">
    <div class="product-details">
        <h1>HIFI Stereo Earphones Bluetooth Headphone Music Headset FM and Support SD Card with Mic for Mobile Xiaomi iPhone Samsung Tablet</h1>
        <div class="price">Rs. 27,351</div>
        <div class="colors">
            <div class="color" style="background-color: #ff0000;"></div>
            <div class="color" style="background-color: #ffa500;"></div>
            <div class="color" style="background-color: #ffff00;"></div>
            <div class="color" style="background-color: #008000;"></div>
            <div class="color" style="background-color: #0000ff;"></div>
            <div class="color" style="background-color: #4b0082;"></div>
        </div>
        <div class="sizes">
            <div>18L</div>
            <div>20L</div>
        </div>
        <div class="size-info">
            <div>Extra Extra Small</div>
            
        </div>
        <div class="quantity">
            <span>QTY</span>
            <input type="number" value="2">
        </div>
        <div class="actions">
            <button>Add to Cart</button>
            <button class="wishlist">Add to Wishlist</button>
            <button class="details">View Details</button>
        </div>
    </div>
    <div class="product-image">
        <img src="https://media.croma.com/image/upload/v1632481149/Croma%20Assets/Miscellanous/5K%20SKU_Images/Images/235901_2_indgjy.png" alt="Product Image">
        <div class="thumbnail-images">
            <img src="https://5.imimg.com/data5/JS/AW/BL/SELLER-65538252/sound-one-bt-06-bluetooth-headphones-black-.jpg" alt="Thumbnail Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT48jeWsiT9a6zscibEkQNfx_tCnr0L9fVeUJ4fC2Xt9vzoK0Ffm_F39Zp0wqVo9IuytA&usqp=CAU" alt="Thumbnail Image">
            <img src="https://m.media-amazon.com/images/I/71-DFGfMKKL.AC_UF1000,1000_QL80.jpg" alt="Thumbnail Image">
            <img src="https://i.ebayimg.com/images/g/VmAAAOSwtxllPLIr/s-l1200.jpg" alt="Thumbnail Image">
        </div>
    </div>
</div>

</body>
</html>
